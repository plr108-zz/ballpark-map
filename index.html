<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Major League Ballparks Map</title>
</head>

<body>
    <div class="container">
        <div id="info">
            <div id="search" data-bind="visible: searchVisible">
                <h1>Major League Ballparks</h1>
                <input id="search-input" type="search" name="search" placeholder="Search for a ballpark" data-bind="value: query, valueUpdate: 'input'" autocomplete="off" />
                <div data-bind="visible: ballparks().length > 0">
                    <ul data-bind="foreach: ballparks">
                        <li data-bind="text: title, click: $parent.setActiveBallpark, "></li>
                    </ul>
                </div>
            </div>
            <div id="active-ballpark" data-bind="visible:  activeBallparkVisible">
            <h1>Your Selected Park</h1>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6iBuksqPJTyum-cfdpN_nAMkp3_YINJw&callback=initMap" async defer></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</body>

</html>

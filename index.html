<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="container">
        <div id="info">
        	<div id="header">
        	<h1>Major League Ballparks</h1>
        	</div>
            <div id="search">
                <input id="search-input" placeholder="Search">
            </div>

            <ul data-bind="foreach: ballparkList" id="ballpark-list">
                <li data-bind="text: title, click: $parent.setActiveBallpark"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6iBuksqPJTyum-cfdpN_nAMkp3_YINJw&callback=initMap" async defer></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Major League Ballparks Map</title>
</head>

<body>
    <div class="container">
        <div id="info" data-bind="visible: infoVisible()">
            <div id="search" data-bind="visible: searchVisible()">
                <div class="big-text" id="search-header">Major League Ballparks</div>
                <input id="search-input" type="search" name="search" placeholder="Search" data-bind="value: query, valueUpdate: 'input'" autocomplete="off" />
                <div data-bind="visible: viewModel.ballparks().length > 0">
                    <ul data-bind="foreach: ballparks">
                        <li class="ballpark" data-bind="text: title, click: $parent.setActiveBallpark, "></li>
                    </ul>
                </div>
            </div>
            <div id="active-ballpark" data-bind="visible: ! searchVisible()">
                <div class="big-text" id="active-ballpark-here">We're Here:</div>
                <div class="big-text" id="active-ballpark-name" data-bind="text: activeBallparkName"></div>
                <div id="wikipedia-container">
                    <div class="big-text" id="wikipedia-header">Wikipedia Article</div>
                    <div id="wikipedia-article">
                        <div id="snippet" data-bind="html: viewModel.snippet">
                        </div>
                    </div>
                </div>
                <div id="flickr-container">
                    <div class="big-text" id="flickr-header">Flickr Pictures</div>
                    <div id="flickr-pics" data-bind="html: viewModel.flickrPics">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="button" id="hide-info" data-bind="visible: infoVisible(), click: viewModel.hideInfo">Hide Ballpark Info</div>
            <div class="button" id="open-info" data-bind="visible: ! infoVisible(), click: viewModel.showInfo">Show Ballpark Info</div>
            <div id="map"></div>
        </div>
        <div>
            <div class="button" id="search-again" data-bind="visible: infoVisible() && ! searchVisible(), click: viewModel.reset">Search Again</div>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
